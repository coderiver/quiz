<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#fff">
	<link rel="stylesheet" media="all" href="css/style.css" >
	<!-- GOOGLE FONTS -->
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
	<!-- FONTAWESOME -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="js/app.js"></script>
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<!-- BEGIN  quiz-->
	<div class="quiz">
		<!-- BEGIN  header-->
		<section class="header header_sm">
			<div class="inner">
				<div class="header__top"><span>quiz</span></div>
			</div>
			<div class="arrows">
				<a href="#" class="arrow arrow-left">
					<i class="icon-arr-l"></i>
				</a>
				<a href="#" class="arrow arrow-right">
					<i class="icon-arr-r"></i>
				</a>
			</div>
		</section>
		<!-- END  header-->
		<!-- BEGIN progress -->
		<div class="progress">
			<div class="progress__line" style="background-color: #e1272c; width: 30%;"></div>
		</div>
		<!-- END progress -->
		<!-- BEGIN  answer-->
		<section class="answer">
			<div class="inner">
				<div class="answer__title">
					<span class="count">3.</span>If the woman is wrong while arguing how will you behave yourself?
					<div class="answer__sev">You can choose several answers</div>
				</div>
				<div class="items">
					<div class="items__wrap">
						<a href="#" class="item is-active">
							<div class="item__text">Will kiss her and let her forget about arguing</div>
							<div class="item__checked">
								<i class="icon-checked"></i>
							</div>
						</a>
						<a href="#" class="item is-active">
							<div class="item__text">Will ask her for forgiveness</div>
							<div class="item__checked">
								<i class="icon-checked"></i>
							</div>
						</a>
						<a href="#" class="item">
							<div class="item__text">Will prove that I am right in any case</div>
							<div class="item__checked">
								<i class="icon-checked"></i>
							</div>
						</a>
						<a href="#" class="item">
							<div class="item__text">Will give her time to understand</div>
							<div class="item__checked">
								<i class="icon-checked"></i>
							</div>
						</a>
					</div>
				</div>
				<button type="button" class="btn_next btn btn_red"><i class="icon-arr-r"></i></button>
				<!-- <div class="social">
					<a href="#"><i class="fa fa-facebook"></i></a>
					<a href="#"><i class="fa fa-twitter"></i></a>
				</div> -->
			</div>
		</section>
		<!-- END  answer-->
	</div>
	<!-- END quiz-->
</div>
<!-- END out-->
</body>
</html>
